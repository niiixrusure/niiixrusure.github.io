<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    #preloader {
      position: fixed;
      z-index: 9999;
      width: 100%;
      height: 100%;
      background: url('./Group\ 23.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      color: #000;
      padding: 20px;
    }

    #preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-container {
      background: rgba(255, 255, 255, 0.027);
      padding: 20px 30px;
      border: 1px solid #ffffff25;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .loading-text {
        color: #ffffff;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid #ffffff25;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .old-version {
      position: absolute;
      bottom: 30px;
      text-align: center;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      color: #ffffff52;
      background: transparent;
      padding: 8px 16px;
      border-radius: 12px;
    }

    .old-version a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
    }

    .old-version a:hover {
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.visible {
      display: block;
    }
  </style>
</head>
<body>

  <div id="preloader">
    <div class="loader-container">
      <div class="loading-text" id="loadingText">Loading...</div>
      <div class="spinner"></div>
    </div>
    <div class="old-version">
      Старая версия доступна в директории <a href="https://github.com/niiixrusure/niiixrusure.github.io/tree/main/oldhtml" target="_blank">/oldhtml</a>
    </div>
  </div>

  <iframe id="main-frame" src="https://kzmquf9uzes3zo3u4mt2.lite.vusercontent.net/"></iframe>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userLang = navigator.language || navigator.userLanguage || "en";
      const lang = userLang.slice(0, 2).toLowerCase();
      const loadingText = document.getElementById("loadingText");
      const preloader = document.getElementById("preloader");
      const iframe = document.getElementById("main-frame");

      const isFirstVisit = !localStorage.getItem("visitedBefore");
      localStorage.setItem("visitedBefore", "true");

      const translations = {
        ru: {
          connecting: "Подключение к серверу",
          updating: "Обновление данных",
          error: "Ошибка загрузки. Попробуйте позже."
        },
        en: {
          connecting: "Connecting to server",
          updating: "Updating data",
          error: "Loading error. Please try again later."
        },
        de: {
          connecting: "Verbindung zum Server",
          updating: "Daten werden aktualisiert",
          error: "Ladefehler. Bitte später erneut versuchen."
        },
        fr: {
          connecting: "Connexion au serveur",
          updating: "Mise à jour des données",
          error: "Erreur de chargement. Veuillez réessayer plus tard."
        }
      };

      const t = translations[lang] || translations["en"];
      loadingText.textContent = isFirstVisit ? t.connecting : t.updating;

      let loadTimeout;

      const timeoutDuration = 10000; // 10 seconds
      loadTimeout = setTimeout(() => {
        loadingText.textContent = t.error; // Display error after timeout
      }, timeoutDuration);

      window.addEventListener('load', () => {
        clearTimeout(loadTimeout);
        setTimeout(() => {
          preloader.classList.add('hidden');
          iframe.classList.add('visible');
        }, 1000);
      });

      iframe.addEventListener('error', () => {
        loadingText.textContent = t.error; // Display error on iframe load failure
      });
    });
  </script>

</body>
</html>

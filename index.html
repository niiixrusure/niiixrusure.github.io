<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Choose your GAY</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		/* Add this style to highlight the hovered .gay element */
		.gay:hover {
			background-color: lightgray;
		}
	</style>
</head>
<body>
	<div class="characters">
		<img src="resources/elis.jpg" id="elisImage">
		<img src="resources/kimpygl.png" id="kimpyImage">
		<img src="resources/ks.png" id="ksImage">
		<img src="resources/nix.jpg" id="nixImage">
		<img src="resources/zhelly.gif">
	</div>
	<div class="gay-selector">
		<a href="elis/index.html" class="gay" onmouseover="changeOpacity(0)" onmouseout="resetOpacity(0)">ELIS</a>
		<a href="kimpy/index.html" class="gay" onmouseover="changeOpacity(1)" onmouseout="resetOpacity(1)">KIMPY</a>
		<a href="ks/index.html" class="gay" onmouseover="changeOpacity(2)" onmouseout="resetOpacity(2)">KIRILL</a>
		<a href="nix/index.html" class="gay" onmouseover="changeOpacity(3)" onmouseout="resetOpacity(3)">NIX</a>
		<a href="zhelly/index.html" class="gay" onmouseover="changeOpacity(4)" onmouseout="resetOpacity(4)">ZHELLY</a>
	</div>

	<script>
		function changeOpacity(index) {
			var images = document.querySelectorAll('.characters img');
			images[index].style.opacity = 1;
			images[index].style.transition = 0.2;
		}

		function resetOpacity(index) {
			var images = document.querySelectorAll('.characters img');
			images[index].style.opacity = 0;
		}
	</script>
</body>
</html>

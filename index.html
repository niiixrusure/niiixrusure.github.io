<!DOCTYPE html>
<html lang="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: black;
    }

    #preloader {
      position: fixed;
      z-index: 9999;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      color: #fff;
      overflow: hidden;
    }

    #preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .loader-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #ccc;
      border-top: 2px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .old-version {
      position: absolute;
      bottom: 30px;
      text-align: center;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 12px;
    }

    .old-version a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    .old-version a:hover {
      text-decoration: underline;
    }

    iframe#main-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.visible {
      display: block;
    }
  </style>
</head>
<body>

  <div id="preloader">
    <div class="video-background">
      <div id="yt-player"></div>
    </div>

    <div class="loader-container">
      <div class="loading-text" id="loadingText">Loading...</div>
      <div class="spinner"></div>
    </div>

    <div class="old-version">
      Старая версия доступна в директории <a href="https://github.com/niiixrusure/niiixrusure.github.io/tree/main/oldhtml" target="_blank">/oldhtml</a>
    </div>
  </div>

  <iframe id="main-frame" src="https://kzmquf9uzes3zo3u4mt2.lite.vusercontent.net/"></iframe>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const videoId = 'FbMXy5TvXPM';
    const STORAGE_KEY = 'ytVideoTime';

    function onYouTubeIframeAPIReady() {
      const savedTime = parseFloat(localStorage.getItem(STORAGE_KEY)) || 0;
      player = new YT.Player('yt-player', {
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          loop: 1,
          playlist: videoId,
          rel: 0
        },
        events: {
          onReady: event => {
            event.target.seekTo(savedTime, true);
            event.target.playVideo();
            setInterval(() => {
              const currentTime = player.getCurrentTime();
              localStorage.setItem(STORAGE_KEY, currentTime);
            }, 1000);
          }
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const userLang = navigator.language || navigator.userLanguage || "en";
      const lang = userLang.slice(0, 2).toLowerCase();
      const loadingText = document.getElementById("loadingText");
      const preloader = document.getElementById("preloader");
      const iframe = document.getElementById("main-frame");

      const isFirstVisit = !localStorage.getItem("visitedBefore");
      localStorage.setItem("visitedBefore", "true");

      const translations = {
        ru: {
          connecting: "Подключение к серверу",
          updating: "Обновление данных"
        },
        en: {
          connecting: "Connecting to server",
          updating: "Updating data"
        },
        de: {
          connecting: "Verbindung zum Server",
          updating: "Daten werden aktualisiert"
        },
        fr: {
          connecting: "Connexion au serveur",
          updating: "Mise à jour des données"
        }
      };

      const t = translations[lang] || translations["en"];
      loadingText.textContent = isFirstVisit ? t.connecting : t.updating;

      window.addEventListener('load', () => {
        setTimeout(() => {
          preloader.classList.add('hidden');
          iframe.classList.add('visible');
        }, 1000);
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Илья =)</title>

	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js" defer></script>

</head>
<body>
	
<!-- Контейнер галереи -->

	<div class="container">
		<section class="gallery">

			<!-- Фрэймы галереи (Медиа) -->
			<div class="frame">
				<div class="frame__content">
					<h2></h2>
				</div>
			</div>

			<div class="frame frame_bg">
				<div class="frame__content">
					<video class="frame-media" src="media/текст2.mp4" autoplay loop muted></video>
				</div>
			</div>
			
			<div class="frame frame_bg">
				<div class="frame__content">
					<video class="frame-media" src="media/ALL.mp4" autoplay loop muted></video>
				</div>
			</div>
			
			<div class="frame frame_bg">
				<div class="frame__content">
					<video class="frame-media" src="media/20.mp4" autoplay loop muted></video>
				</div>
			</div>

			<div class="frame frame_bg">
				<div class="frame__content">
					<img class="frame-media" src="media/cherry.png" alt="Не удалось загрузить изображение"></img>
				</div>
			</div>
			
			<!-- Переход от галереи к тексту -->
			<!-- Текст -->
			<div class="frame">
				<div class="frame__content"><div class="text3">Описание<br>Имя - Илья. Страна - Россия. Работа - Тимлид, Электронщик.</br></div>
			</div>
			</div>
			
		</section>
		
	<!-- Кнопка вкл/откл звука -->	
	</div>
	<img class="soundbutton paused" src="звук.png" alt="Alt" text="Включить звук">
	<audio class="audio" src="media/all.mp3" loop></audio>
	
</body>
</html>

<body>
	<a id="github-link" href="https://github.com/zhelly-dev" target="_blank" class="fancy">zh3lly</div>
	<script>
		const enhance = id => {
			const element = document.getElementById(id),
				text = element.innerText.split("");

			element.innerText = "";

			text.forEach(letter => {
				const span = document.createElement("span");
				span.className = "letter";
				span.innerText = letter;
				element.appendChild(span);
			});
		}

		enhance("github-link");
	</script>
</body>
